<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <form id="bmiForm">
        <input type="number" id="weight" min="10" required oninput="validateWeight()" placeholder="Put your weight in here (KG)"><br>
        <div id="weight-error" class="error"></div>

        <input type="number" id="height" min="100" required oninput="validateHeight()" placeholder="Put your height in here (CM)"><br>
        <div id="height-error" class="error"></div>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>


    <div id="result-modal" class="modal" onclick="closeModal()">
     
      </div>
  
</body>
</html>
